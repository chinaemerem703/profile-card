<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Jacob Chinaemerem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="main-nav" data-testid="test-navigation" aria-label="Main navigation">
      <div class="nav-container">
        <a href="index.html" class="nav-link" data-testid="test-nav-home">Home</a>
        <a href="contact.html" class="nav-link active" data-testid="test-nav-contact">Contact</a>
        <a href="about.html" class="nav-link" data-testid="test-nav-about">About</a>
      </div>
    </nav>

    <main data-testid="test-contact-page">
      <article class="contact-card">
        <h1>Contact Me</h1>
        
        <form id="contact-form" data-testid="test-contact-form" novalidate>
          <!-- Name -->
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input 
              type="text" 
              id="name" 
              data-testid="test-contact-name" 
              required 
              aria-describedby="name-error"
            />
            <span id="name-error" data-testid="test-contact-error-name" class="error"></span>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email *</label>
            <input 
              type="email" 
              id="email" 
              data-testid="test-contact-email" 
              required 
              aria-describedby="email-error"
            />
            <span id="email-error" data-testid="test-contact-error-email" class="error"></span>
          </div>

          <!-- Subject -->
          <div class="form-group">
            <label for="subject">Subject *</label>
            <input 
              type="text" 
              id="subject" 
              data-testid="test-contact-subject" 
              required 
              aria-describedby="subject-error"
            />
            <span id="subject-error" data-testid="test-contact-error-subject" class="error"></span>
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message * (10+ characters)</label>
            <textarea 
              id="message" 
              data-testid="test-contact-message" 
              required 
              rows="4"
              aria-describedby="message-error"
            ></textarea>
            <span id="message-error" data-testid="test-contact-error-message" class="error"></span>
            <small id="char-count">0/10</small>
          </div>

          <!-- Submit -->
          <button type="submit" data-testid="test-contact-submit" disabled>Send Message</button>

          <!-- Success -->
          <div id="success" data-testid="test-contact-success" class="success" hidden>
            âœ… Message sent! I'll reply soon.
          </div>
        </form>
      </article>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
